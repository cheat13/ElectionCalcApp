<ion-header>
  <ion-navbar color="dark">
    <ion-title>
      Election Calculation 2019
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <div>
    <ion-segment [(ngModel)]="features" mode="ios" color="danger">
      <ion-segment-button value="home">
        <b>HOME</b>
      </ion-segment-button>
      <ion-segment-button value="compare">
        <b>COMPARE</b>
      </ion-segment-button>
      <ion-segment-button value="distribute">
        <b>DISTRIBUTION</b>
      </ion-segment-button>
    </ion-segment>
  </div>

  <div [ngSwitch]="features">
    <ion-list *ngSwitchCase="'home'">
      <home></home>
    </ion-list>
    <ion-list *ngSwitchCase="'compare'">
      <compare></compare>
    </ion-list>
    <ion-list *ngSwitchCase="'distribute'">
      <distribution></distribution>
    </ion-list>
  </div>

</ion-content>
