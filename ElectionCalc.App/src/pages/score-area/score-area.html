<ion-header>
  <ion-navbar color="dark">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      คะแนนของเขต
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div>
    <ion-segment [(ngModel)]="features" mode="ios" color="danger">
      <ion-segment-button value="home">
        <b>HOME</b>
      </ion-segment-button>
      <ion-segment-button value="compare">
        <b>COMPARE</b>
      </ion-segment-button>
    </ion-segment>
  </div>

  <div [ngSwitch]="features">
    <ion-list *ngSwitchCase="'home'">
      <home-score-area></home-score-area>
    </ion-list>
    <ion-list *ngSwitchCase="'compare'">
      <compare-score-area></compare-score-area>
    </ion-list>
  </div>

</ion-content>
